<app-detail [item]="selectedItem"></app-detail>

<!-- List items determine the number of tiles-->
<div class="price-container">
    <p>PRICE: {{this.totalPrice | currency}}</p>
</div>

<h3>Item List</h3>
<div class="list-container">
<p *ngIf="items$.length === 0">There are no items currently added to your shopping list</p>
<mat-grid-list *ngIf="items$.length > 0" cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let item of items$; let i=index;" (click)="displayItem(item)">     
                <img src="{{item.image}}" alt="{{item.name}}">
            <div class="feature-container">
                <i *ngIf="!item.favorited" class="material-icons tile-icon" (click)="favoriteItem($event, item)">add_circle_outline</i>
                <i *ngIf="item.favorited" class="material-icons tile-icon" (click)="favoriteItem($event, item)">remove_circle</i>
                <i class="material-icons tile-icon edit-icon" (click)="editItem($event, item.id)">edit</i>
                <i class="material-icons tile-icon" (click)="removeItem($event, item.id, i)">delete</i>
            </div>
        </mat-grid-tile>
</mat-grid-list>
</div>
